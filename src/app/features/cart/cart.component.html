<div class="container">
  <h2 class="mb-4 text-center">Shopping Cart</h2>
  <mat-card *ngFor="let item of cart$ | async" class="mb-3">
    <mat-card-content>
      <h4 class="product-title text-center">{{ item.product.title }}</h4>
    </mat-card-content>
    <div class="d-flex align-items-center">
      <div class="image-container">
        <img mat-card-image [src]="item.product.image" alt="{{ item.product.title }}" class="img-thumbnail mr-3">
      </div>
      <mat-card-content class="flex-grow-1">
        <div class="price-details">
          <p>Price: {{ item.product.price | currency }}</p>
          <p>Quantity: {{ item.quantity }}</p>
          <p>Total: {{ item.product.price * item.quantity | currency }}</p>
        </div>
      </mat-card-content>
    </div>
    <!-- <mat-card-actions>
      <button mat-button color="primary" (click)="increaseQuantity(item)">+</button>
      <button mat-button color="warn" (click)="decreaseQuantity(item)">-</button>
      <button mat-raised-button color="accent" (click)="removeFromCart(item)">Remove</button>
    </mat-card-actions> -->
  </mat-card>
</div>
