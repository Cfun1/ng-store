<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="user-avatar"></div>
    <mat-card-title>{{ user.name.firstname | titlecase }} {{ user.name.lastname | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h3>Basic Info</h3>
    <mat-form-field>
      <mat-label for="username">Username</mat-label>
      <input matInput
             id="username"
             [disabled]="!isEditMode"
             [(ngModel)]="user.username">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="phone">Phone</mat-label>
      <input matInput
             id="phone"
             [disabled]="!isEditMode"
             [(ngModel)]="user.phone">
    </mat-form-field>

    <h3>Address</h3>
    <mat-form-field>
      <mat-label for="street">Street</mat-label>
      <input matInput
             id="street"
             [disabled]="!isEditMode"
             [(ngModel)]="user.address.street">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="city">City</mat-label>
      <input matInput
             id="city"
             [disabled]="!isEditMode"
             [(ngModel)]="user.address.city">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="zipcode">Zip Code</mat-label>
      <input matInput
             id="zipcode"
             [disabled]="!isEditMode"
             [(ngModel)]="user.address.zipcode">
    </mat-form-field>

    <h3>Geolocation</h3>
    <mat-form-field>
      <mat-label for="latitude">Latitude</mat-label>
      <input matInput
             id="latitude"
             [disabled]="!isEditMode"
             [(ngModel)]="user.address.geolocation.lat">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="longitude">Longitude</mat-label>
      <input matInput
             id="longitude"
             [disabled]="!isEditMode"
             [(ngModel)]="user.address.geolocation.long">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="toggleEditMode()">Edit</button>
    <button mat-button color="warn">Delete</button>
    <button id="close-detail-component" mat-mini-fab color="primary" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
