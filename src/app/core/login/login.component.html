<div class="col-md-6  justify-content-center container">
  <div class="card">
    <div class="card-header text-center">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form #loginForm="ngForm">

        <div class="row">
          <mat-form-field>
            <mat-label for="email">Email address</mat-label>
            <input matInput ngModel name="userName" #userName="ngModel"
                   type="email"
                   id="email" required
                   placeholder="Enter email">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput name="password" type="password" id="password" minlength="8"
                   placeholder="Password"
                   #password="ngModel" ngModel required>

            <!-- valdiation errors -->
            <ng-container *ngIf="password.errors && password.touched">
              <mat-error *ngIf="password.errors['required']">password is required</mat-error>
              <mat-error *ngIf="password.errors['minlength']">Password is too short (minimum length:
                {{password.errors['minlength'].requiredLength}})</mat-error>
            </ng-container>
          </mat-form-field>
        </div>

        <div class="form-group mb-3">
          <label for="cpassword">Confirm Password</label>
          <input ngModel name="cpassword" #cpassword="ngModel" required
                 type="password"
                 class="form-control"
                 id="cpassword"
                 placeholder="Password" />
          <span *ngIf="!cpassword.valid" class="invalid">password should be same</span>
        </div>

        <button *ngIf="!(isLoggedIn$ | async)" type="submit" class="btn btn-primary w-100"
                (click)="login(loginForm)">Login</button>

        <button *ngIf="isLoggedIn$ | async" type="submit" class="btn btn-primary w-100"
                (click)="logout(loginForm)">Logout</button>
      </form>
    </div>
  </div>
</div>
