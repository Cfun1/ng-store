<ng-template #noProducts>
  <span>No products Found! Something went wrong</span>
</ng-template>

<div *ngIf="(products$ | async) !== null; else noProducts" class="products-container">
  <div class="container mt-5">
    <div class="d-flex mb-4">
      <h1 class="text-center flex-grow-1">Products list</h1>
      <button *ngIf="isLoggedIn$ | async" mat-raised-button color="Accent">Add Product</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr class="text-center align-middle">
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image</th>
          <th>Rating Rate</th>
          <th>Rating Count</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Product Row -->
        <tr *ngFor="let product of products$ |async" class="text-center align-middle">
          <td>{{product.id}}</td>
          <td>{{product.title}}</td>
          <td>{{product.price | currency}}</td>
          <td>{{product.description}}</td>
          <td>{{product.category}}</td>
          <td><img src="{{product.image}}" alt="Product Image" class="img-thumbnail"></td>
          <td>{{product.rating.rate}}</td>
          <td>{{product.rating.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
